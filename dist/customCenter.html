<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보미쌤</title>

    <!-- 공통 css -->
    <link rel="stylesheet" href="../resource/css/reset.css">
    <link rel="stylesheet" href="../resource/css/font.css">
    <link rel="stylesheet" href="../resource/css/common.css">

    <link rel="stylesheet" href="../resource/css/lib/swiper.min.css">
    <link rel="stylesheet" href="../resource/css/lib/bootstrap.min.css">

    <link rel="stylesheet" href="../resource/css/ux-common.css">
    <!-- //공통 css -->

    <!-- 개별 페이지 css -->
    <link rel="stylesheet" href="../resource/css/custom.css">
    <!-- //개별 페이지 css -->


    
    

    <script type="text/javascript" src="../resource/js/lib/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../resource/js/lib/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../resource/js/lib/swiper.min.js"></script>
    <script type="text/javascript" src="../resource/js/include.js"></script>
    <script type="text/javascript" src="../resource/js/common.js"></script>
    <script type="text/javascript" src="../resource/js/sub.js"></script>
    
    
    
</head>
<body>
    <div class="wrap">
        <!-- skipNavigation -->
        <div id="skipNavigation" title="스킵내비게이션">
            <a href="#nav">메뉴 바로가기</a>
            <a href="#">본문 바로가기</a>
        </div>
        <!-- //skipNavigation -->

        <!-- header -->
        <!-- [include] header -->
        <header>
            <div class="header__inner">
                <div class="page-back">
                    <div class="page-back__inner">
                        <button type="button" class="ui-button ui-button__page--back"></button>
                    </div>
                </div>
                <div class="header-title">
                    <div class="header-title__inner">
                        고객센터
                    </div>
                </div>
                <div class="header-right">
                    <div class="header-alarm">
                        <div class="header-alarm__inner">
                            <button type="button" class="header-alarm__button"></button>
                        </div>
                    </div>
                    <div class="header-hamberger">
                        <div class="header-hamberger__inner">
                            <button type="button" class="header-hamberger__button"></button>
                        </div>
                    </div>
                </div>
            </div>            
        </header>
        <!-- //[include] header -->
        <!-- //header -->


        <!-- container -->
        <div class="container container__sub container__sub--custom container__sub--p-0">
            <div class="container__inner">
                <div class="container-core">
                    <div class="container-core__inner container-core__flex">
                        <section class="sub-content">
                            <article class="sub-item p-0">
                                <div class="main-visual main-visual--custom">
                                    <div class="main-visual__img">
                                        <img src="../resource/image/sub/img-customMainVisual.jpg" alt="">
                                    </div>
                                    <div class="main-visual__links">
                                        <a href="" class="visual-link">
                                            <span class="visual-link__img">
                                                <img src="../resource/image/sub/img-customQuickLink--01.png" alt="">
                                            </span>
                                            <span class="visual-link__txt">돌봄알림</span>
                                        </a>
                                        <a href="" class="visual-link">
                                            <span class="visual-link__img">
                                                <img src="../resource/image/sub/img-customQuickLink--02.png" alt="">
                                            </span>
                                            <span class="visual-link__txt">1:1문의</span>
                                        </a>
                                        <a href="" class="visual-link">
                                            <span class="visual-link__img">
                                                <img src="../resource/image/sub/img-customQuickLink--03.png" alt="">
                                            </span>
                                            <span class="visual-link__txt">FAQ</span>
                                        </a>
                                        <a href="" class="visual-link">
                                            <span class="visual-link__img">
                                                <img src="../resource/image/sub/img-customQuickLink--04.png" alt="">
                                            </span>
                                            <span class="visual-link__txt">이용안내</span>
                                        </a>
                                    </div>
                                </div>
                            </article>
                            <div class="line-gray line-gray__large"></div>
                            <article class="sub-item p-0">
                                <div class="main-notice main-notice--custom">
                                    <div class="notice-box notice-box--alarm">
                                        <a href="">
                                            <span class="notice-box__cate">
                                                <em>알림</em>
                                            </span>
                                            <span class="notice-box__tit">보미쌤 V3는 12월에 오픈해요 ~~ !!</span>
                                            <span class="notice-box__date">2022-11-01</span>
                                        </a>
                                    </div>
                                    <div class="line-gray line-gray__small"></div>
                                    <div class="notice-box notice-box--guide">
                                        <a href="">
                                            <span class="notice-box__cate">
                                                <em>이용<br/>안내</em>
                                            </span>
                                            <span class="notice-box__tit">9월 우수 보미쌤이 발표됩니다 ~~</span>
                                            <span class="notice-box__date">2022-11-01</span>
                                        </a>
                                    </div>
                                    <div class="line-gray line-gray__small"></div>
                                    <div class="notice-box notice-box--community">
                                        <a href="">
                                            <span class="notice-box__cate">
                                                <em>커뮤<br/>니티</em>
                                            </span>
                                            <span class="notice-box__tit">보미쌤 후기 올려 봅니다 ~~~</span>                                            </span>
                                            <span class="notice-box__date">2022-11-01</span>
                                        </a>
                                    </div>
                                </div>
                            </article>
                            <div class="line-gray line-gray__large"></div>
                            <article class="sub-item p-0">
                                <div class="main-terms main-terms--custom">
                                    <div class="terms-box terms-box--term">
                                        <a href="">
                                            <span class="terms-box__cate">
                                                <img src="../resource/image/sub/img-customTerms.png" alt="">
                                            </span>
                                            <span class="terms-box__tit">약관보기</span>
                                            <span class="terms-box__txt">보미쌤 서비스의 약관 내용을 확인 하세요.</span>
                                        </a>
                                    </div>
                                    <div class="line-gray line-gray__xsmall"></div>
                                    <div class="terms-box terms-box--ask">
                                        <a href="">
                                            <span class="terms-box__cate">
                                                <img src="../resource/image/sub/img-customAsk.png" alt="">
                                            </span>
                                            <span class="terms-box__tit">고객 센터 문의 하기</span>
                                            <span class="terms-box__txt">월~금요일 09:00~18:00    주말, 공휴일 휴무</span>
                                        </a>
                                    </div>
                                    <div class="line-gray line-gray__xsmall"></div>
                                </div>
                            </article>
                        </section>


                    </div>
                </div><!-- //container-core -->
            </div>

        </div>
        <!-- //container -->

        <!-- quick-menu -->
        <section class="quick-menu">
            <div class="quick-menu__inner">
                <!-- 전달사항 :: 선택 항목에 클래스 is-active 붙습니다. -->
                <button type="button" class="quick-menu__button quick-menu__button--enroll ">
                    <i></i>
                    <span class="quick-menu__button-text">간병신청</span>
                </button>
                <button type="button" class="quick-menu__button quick-menu__button--pay is-active">
                    <i></i>
                    <span class="quick-menu__button-text">결제관리</span>
                </button>
                <button type="button" class="quick-menu__button quick-menu__button--customer">
                    <i></i>
                    <span class="quick-menu__button-text">고객센터</span>
                </button>
                <button type="button" class="quick-menu__button quick-menu__button--my">
                    <i></i>
                    <span class="quick-menu__button-text">내정보관리</span>
                </button>
            </div>
        </section>
        <!-- //quick-menu -->



        <!-- footer -->
        <!-- [include] footer -->
        <footer data-include-file="../include/footer.html" class="footer-wrap js-include"></footer>
        <!-- //[include] footer -->
        <!-- //footer -->

       
        

    </div>

</body>
<script>
   
</script>
</html>
