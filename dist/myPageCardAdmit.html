<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보미쌤</title>

    <!-- 공통 css -->
    <link rel="stylesheet" href="../resource/css/reset.css">
    <link rel="stylesheet" href="../resource/css/font.css">
    <link rel="stylesheet" href="../resource/css/common.css">

    <link rel="stylesheet" href="../resource/css/lib/swiper.min.css">
    <link rel="stylesheet" href="../resource/css/lib/bootstrap.min.css">

    <link rel="stylesheet" href="../resource/css/ux-common.css">
    <!-- //공통 css -->

    <!-- 개별 페이지 css -->
    <link rel="stylesheet" href="../resource/css/mypage.css">
    <!-- //개별 페이지 css -->

    <script type="text/javascript" src="../resource/js/lib/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../resource/js/lib/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../resource/js/lib/swiper.min.js"></script>
    <script type="text/javascript" src="../resource/js/include.js"></script>
    <script type="text/javascript" src="../resource/js/common.js"></script>
    <script type="text/javascript" src="../resource/js/sub.js"></script>

</head>
<body>
    <div class="wrap">
        <!-- skipNavigation -->
        <div id="skipNavigation" title="스킵내비게이션">
            <a href="#nav">메뉴 바로가기</a>
            <a href="#">본문 바로가기</a>
        </div>
        <!-- //skipNavigation -->

        <!-- header -->
        <!-- [include] header -->
        <header>
            <div class="header__inner">
                <div class="page-back">
                    <div class="page-back__inner">
                        <button type="button" class="ui-button ui-button__page--back"></button>
                    </div>
                </div>
                <div class="header-title">
                    <div class="header-title__inner">
                        <!-- 2022.12.12 : mod : 텍스트 수정 -->
                        내 카드정보 관리
                    </div>
                </div>
                <div class="header-right">
                    <div class="header-alarm">
                        <div class="header-alarm__inner">
                            <button type="button" class="header-alarm__button"></button>
                        </div>
                    </div>
                    <div class="header-hamberger">
                        <div class="header-hamberger__inner">
                            <button type="button" class="header-hamberger__button"></button>
                        </div>
                    </div>
                </div>
            </div>            
        </header>
        <!-- //[include] header -->
        <!-- //header -->


        <!-- container -->
        <div class="container container__sub container__sub--custom container__sub--p-0">
            <div class="container__inner">
                <div class="container-core">
                    <div class="container-core__inner container-core__flex">
                        <section class="sub-content  h-100">
                            <div class="sub-item sub-item__gray h-100">
                                <p class="sub-item__title d-flex justify-between">
                                    카드 등록하기 (신규/추가)
                                </p>
                                <div class="card-admit">
                                    <p class="sub-item__title sub-item__title--subs">카드번호</p>
                                    <div class="ui-form ui-form__flex--row">
                                        <div class="ui-form__cell ui-form__cell--s ml-0">
                                            <input type="text" class="ui-input ui-input__height-l" placeholder="">
                                            <span></span>
                                            <input type="text" class="ui-input ui-input__height-l" placeholder="">
                                            <span></span>
                                            <input type="text" class="ui-input ui-input__height-l" placeholder="">
                                            <span></span>
                                            <input type="text" class="ui-input ui-input__height-l" placeholder="">
                                        </div>
                                    </div>
                                    <!-- 2022.12.28 : mod : 레이아웃 변경 -->
                                    <div class="card-admit-box__col">
                                        <div class="card-admit-box">
                                            <p class="sub-item__title sub-item__title--subs expireTit">
                                                <span>유효기간</span>
                                            </p>
                                            <div class="ui-form ui-form__flex--row expireDate">
                                                <div class="ui-form__cell ui-form__cell--s ml-0">
                                                    <input type="text" class="ui-input ui-input__height-l" placeholder="MM">
                                                    <span>/</span>
                                                    <input type="text" class="ui-input ui-input__height-l" placeholder="YY">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="card-admit-box">
                                            <p class="sub-item__title sub-item__title--subs expireTit">
                                                <span>CVC</span>
                                            </p>
                                            <div class="ui-form ui-form__flex--row expireDate">
                                                <div class="ui-form__cell ui-form__cell--s ml-0">
                                                    <input type="text" class="ui-input ui-input__height-l" placeholder="">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    

                                    <div class="card-admit-box__col">
                                        <div class="card-admit-box">
                                            <p class="sub-item__title sub-item__title--subs">생년월일</p>
                                            <div class="ui-form ui-form__flex--row birthDate">
                                                <div class="ui-form__cell ui-form__cell--s ml-0">
                                                    <input type="text" class="ui-input ui-input__height-l" placeholder="YYMMDD">
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="card-admit-box__col">
                                        <div class="card-admit-box">
                                            <p class="sub-item__title sub-item__title--subs">카드 비밀번호</p>
                                            <div class="ui-form ui-form__flex--row cardPw">
                                                <div class="ui-form__cell ui-form__cell--s ml-0">
                                                    <input type="text" class="ui-input ui-input__height-l" placeholder="앞 2자리">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!--// 2022.12.28 : mod : 레이아웃 변경 -->
                                    
                                    
                                    
                                    
                                    <div class="ui-checkbox__list">
                                        <div class="ui-checkbox__inner">
                                            <div class="ui-checkbox-block w-100">
                                                <input type="checkbox" class="ui-checkbox" id="checkbox1" checked="">
                                                <label for="checkbox1" class="ui-label">
                                                <span class="ui-checkbox-object"></span>
                                                <span class="ui-label__text"><em class="ui-required font-weight__m">[필수]</em> 보미쌤 개인(신용)정보 수집 및 이용 동의</span>
                                                </label>
                                            </div>
                                            <div class="ui-checkbox-block w-100 mt-50">
                                                <input type="checkbox" class="ui-checkbox" id="checkbox2">
                                                <label for="checkbox2" class="ui-label">
                                                <span class="ui-checkbox-object"></span>
                                                <span class="ui-label__text"><em class="ui-required font-weight__m">[필수]</em> 보미쌤-카드사 간개인(신용)정보 제공 동의</span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <button type="button" class="ui-button ui-button__bg-blue mt-200">등록완료</button>
                                </div>
                            </div>
                            
                        </section>


                    </div>
                </div><!-- //container-core -->
            </div>

        </div>
        <!-- //container -->

        <!-- quick-menu -->
        <section class="quick-menu">
            <div class="quick-menu__inner">
                <!-- 전달사항 :: 선택 항목에 클래스 is-active 붙습니다. -->
                <button type="button" class="quick-menu__button quick-menu__button--enroll ">
                    <i></i>
                    <span class="quick-menu__button-text">간병신청</span>
                </button>
                <button type="button" class="quick-menu__button quick-menu__button--pay is-active">
                    <i></i>
                    <span class="quick-menu__button-text">결제관리</span>
                </button>
                <button type="button" class="quick-menu__button quick-menu__button--customer">
                    <i></i>
                    <span class="quick-menu__button-text">고객센터</span>
                </button>
                <button type="button" class="quick-menu__button quick-menu__button--my">
                    <i></i>
                    <span class="quick-menu__button-text">내정보관리</span>
                </button>
            </div>
        </section>
        <!-- //quick-menu -->



        <!-- 2022.12.09 : del : footer 삭제 -->
        
       
        

    </div>

</body>
<script>
   
</script>
</html>
