<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보미쌤</title>

    <!-- 공통 css -->
    <link rel="stylesheet" href="../resource/css/reset.css">
    <link rel="stylesheet" href="../resource/css/font.css">
    <link rel="stylesheet" href="../resource/css/common.css">
    <link rel="stylesheet" href="../resource/css/lib/swiper.min.css">
    <link rel="stylesheet" href="../resource/css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="../resource/css/lib/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="../resource/css/ux-common.css">
    <!-- //공통 css -->

    <!-- 개별 페이지 css -->
    <link rel="stylesheet" href="../resource/css/enroll.css">
    <!-- //개별 페이지 css -->





    <script type="text/javascript" src="../resource/js/lib/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../resource/js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../resource/js/lib/moment.min.js"></script>
    <script type="text/javascript" src="../resource/js/lib/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../resource/js/lib/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="../resource/js/lib/swiper.min.js"></script>
    <script type="text/javascript" src="../resource/js/include.js"></script>
    <script type="text/javascript" src="../resource/js/common.js"></script>
    <script type="text/javascript" src="../resource/js/sub.js"></script>


</head>

<body>
    <div class="wrap">
        <!-- skipNavigation -->
        <div id="skipNavigation" title="스킵내비게이션">
            <a href="#nav">메뉴 바로가기</a>
            <a href="#">본문 바로가기</a>
        </div>
        <!-- //skipNavigation -->

        <!-- header -->
        <!-- [include] header -->
        <header>
            <div class="header__inner">
                <div class="page-back">
                    <div class="page-back__inner">
                        <button type="button" class="ui-button ui-button__page--back"></button>
                    </div>
                </div>
                <div class="header-title">
                    <div class="header-title__inner">
                        간병신청하기
                    </div>
                </div>
                <div class="header-right">
                    <div class="header-alarm">
                        <div class="header-alarm__inner">
                            <button type="button" class="header-alarm__button"></button>
                        </div>
                    </div>
                    <div class="header-hamberger">
                        <div class="header-hamberger__inner">
                            <button type="button" class="header-hamberger__button"></button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- //[include] header -->
        <!-- //header -->


        <!-- container -->
        <div class="container container__sub container__sub--enroll container__sub--pb-0">
            <div class="container__inner">
                <div class="container-core">
                    <div class="container-core__inner container-core__flex">
                        <section class="sub-content">
                            <div class="enroll-box">
                                <div class="enroll-box__inner">
                                    <div class="enroll-title">간병 형태</div>
                                    <div class="ui-buttons">
                                        <button type="button"
                                            class="ui-button ui-button__left ui-button__border-gray ui-button__icon ui-button__icon-calendar ui-button__font-xs ui-button__check is-active">기간제</button>
                                        <button type="button"
                                            class="ui-button ui-button__left ui-button__border-gray ui-button__icon ui-button__icon-clock ui-button__font-xs ui-button__check">시간제</button>
                                    </div>
                                </div>
                            </div>
                            <div class="enroll-box">
                                <div class="enroll-box__inner">
                                    <div class="enroll-title">간병 장소</div>
                                    <div class="ui-buttons">
                                        <button type="button"
                                            class="ui-button ui-button__left ui-button__border-gray ui-button__icon ui-button__icon-hospital ui-button__font-xs ui-button__check">병원</button>
                                        <button type="button"
                                            class="ui-button ui-button__left ui-button__border-gray ui-button__icon ui-button__icon-home ui-button__font-xs ui-button__check is-active">자택</button>
                                    </div>
                                </div>
                            </div>
                            <div class="enroll-box">
                                <div class="enroll-box__inner">
                                    <div class="enroll-title">자택 주소</div>

                                    <div class="ui-form ui-form__button ui-form__flex--row">
                                        <input type="text" class="ui-input" value="" placeholder="기본 주소">
                                        <button type="submit" class="ui-button ui-button__certi ui-button__width-280 ui-button__font-xs"
                                        >주소 찾기</button>
                                    </div>
                                    <div class="ui-form ui-form__flex--row">
                                        <input type="text" class="ui-input" value="" placeholder="상세 주소 입력">
                                      </div>
                                </div>
                            </div>

                            <div class="enroll-box">
                                <div class="enroll-box__inner">
                                    <div class="enroll-title">간병 기간</div>
                                    <div class="care-period">
                                        <div class="care-period__inner">
                                            <!-- 2022.12.14 : mod : 태그 변경 -->
                                            <button type="button" class="care-period__text" data-toggle="modal"
                                                data-target="#careDate">
                                                <span class="care-period__text--inner">
                                                    간병 기간을 입력하시려면 클릭하세요
                                                </span>
                                            </button>
                                            <!--// 2022.12.14 : mod : 태그 변경 -->

                                            <div class="care-period__text is-inputed mt-50">2022/10/05/ 12:00 ~ 2022/10/14일 12:00 <br>( 총 10일 0시간 )
                                            </div>

                                            <!-- 2022.12.14 : add : 모달 추가 -->
                                            <!-- 간병 기간 선택 모달 -->
                                            <div class="modal fade" id="careDate" tabindex="-1"
                                                aria-labelledby="careDateLabel" aria-hidden="true"
                                                style="z-index: 1060;">
                                                <div class="modal-dialog modal-dialog-centered modal-auto ">
                                                    <div class="modal-content modal-content__modifyDateCalendar">
                                                        <div class="modal-header">
                                                            <div class="modal-title text-left mb-0">시작일과 시작 시간을 선택하세요.
                                                            </div>
                                                            <!-- 종료일 선택시 텍스트 -->
                                                            <!-- <div class="modal-title2 text-left mb-0">종료일과 종료 시간을 선택하세요.</div> -->
                                                        </div>
                                                        <div class="modal-body">
                                                            <div class="modal-core3">
                                                                <div class="ui-calendar">
                                                                    <div class="ui-calendar__inner">
                                                                        <!-- <div
                                                                            style="display:flex; align-items:center; justify-content:center; width: 100%; height:117rem; background:#4b62c3; color:#ffffff; font-size:6rem;">
                                                                            달력 영역</div> -->

                                                                            <!-- 2022.12.19 : add : 달력 추가 -->

                                                                            <input type='text' class="form-control hide ui-input__datepicker" id="" name=""  />
                                                                    </div>
                                                                </div>

                                                                <div class="mt-70 ui-form__cell">
                                                                    <p class="ui-form__text">간병 시작시간</p>
                                                                    <div class="ui-form">
                                                                        <select name="" id="" class="ui-select">
                                                                            <option value=""></option>
                                                                        </select>
                                                                    </div>
                                                                </div>
                                                            </div>


                                                            <div class="modal-buttons modal-buttons__sticky mt-150">
                                                                <button type="button"
                                                                    class="ui-button ui-button__border-blue"
                                                                    data-dismiss="modal">취소</button>
                                                                <button type="button"
                                                                    class="ui-button ui-button__bg-blue">적용</button>
                                                            </div>
                                                        </div>

                                                    </div>
                                                </div>
                                            </div>
                                            <!-- //간병 기간 선택 모달 -->



                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                        </section>



                        <section class="page-bottom">
                            <div class="page-bottom__inner ui-buttons">
                                <button type="button"
                                    class="ui-button ui-button__border-gray ui-button__color-gray font-weight__m">이전</button>
                                <button type="button" class="ui-button ui-button__border-blue font-weight__m"
                                    onclick="location.href='./careEnrollPeriodHomeStep02.html'">다음</button>
                            </div>
                        </section>


                    </div>
                </div><!-- //container-core -->
            </div>

        </div>
        <!-- //container -->

        <!-- quick-menu -->
        <section class="quick-menu">
            <div class="quick-menu__inner">
                <!-- 전달사항 :: 선택 항목에 클래스 is-active 붙습니다. -->
                <button type="button" class="quick-menu__button quick-menu__button--enroll ">
                    <i></i>
                    <span class="quick-menu__button-text">간병신청</span>
                </button>
                <button type="button" class="quick-menu__button quick-menu__button--pay is-active">
                    <i></i>
                    <span class="quick-menu__button-text">결제관리</span>
                </button>
                <button type="button" class="quick-menu__button quick-menu__button--customer">
                    <i></i>
                    <span class="quick-menu__button-text">고객센터</span>
                </button>
                <button type="button" class="quick-menu__button quick-menu__button--my">
                    <i></i>
                    <span class="quick-menu__button-text">내정보관리</span>
                </button>
            </div>
        </section>
        <!-- //quick-menu -->



        <!-- footer -->
        <!-- [include] footer -->
        <footer data-include-file="../include/footer.html" class="footer-wrap js-include"></footer>
        <!-- //[include] footer -->
        <!-- //footer -->




    </div>

</body>
<script>
    /* 2022.12.19 : 달력 스크립트 추가 */ 
    $('.ui-input__datepicker').datetimepicker({
        locale: 'ko',
        inline: true,
        sideBySide: true,
        keepOpen: true,
        format: 'YYYY.MM.DD.'
    });
</script>

</html>
