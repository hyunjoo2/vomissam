<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보미쌤</title>

    <!-- 공통 css -->
    <link rel="stylesheet" href="../resource/css/reset.css">
    <link rel="stylesheet" href="../resource/css/font.css">
    <link rel="stylesheet" href="../resource/css/common.css">

    <link rel="stylesheet" href="../resource/css/lib/swiper.min.css">
    <link rel="stylesheet" href="../resource/css/lib/bootstrap.min.css">

    <link rel="stylesheet" href="../resource/css/ux-common.css">
    <!-- //공통 css -->

    <!-- 각 페이지 css -->
    <link rel="stylesheet" href="../resource/css/enroll.css">
    <!-- //각 페이지 css -->


    
    

    <script type="text/javascript" src="../resource/js/lib/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../resource/js/lib/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../resource/js/lib/swiper.min.js"></script>
    <script type="text/javascript" src="../resource/js/include.js"></script>
    <script type="text/javascript" src="../resource/js/common.js"></script>
    <script type="text/javascript" src="../resource/js/sub.js"></script>
    
    
    
</head>
<body>
    <div class="wrap">
        <!-- skipNavigation -->
        <div id="skipNavigation" title="스킵내비게이션">
            <a href="#nav">메뉴 바로가기</a>
            <a href="#">본문 바로가기</a>
        </div>
        <!-- //skipNavigation -->

        <!-- header -->
        <!-- [include] header -->
        <header>
            <div class="header__inner">
                <div class="page-back">
                    <div class="page-back__inner">
                        <button type="button" class="ui-button ui-button__page--back"></button>
                    </div>
                </div>
                <div class="header-title">
                    <div class="header-title__inner">
                        간병신청하기
                    </div>
                </div>
                <div class="header-right">
                    <div class="header-alarm">
                        <div class="header-alarm__inner">
                            <button type="button" class="header-alarm__button"></button>
                        </div>
                    </div>
                    <div class="header-hamberger">
                        <div class="header-hamberger__inner">
                            <button type="button" class="header-hamberger__button"></button>
                        </div>
                    </div>
                </div>
            </div>            
        </header>
        <!-- //[include] header -->
        <!-- //header -->


        <!-- container -->
        <div class="container container__sub container__sub--enroll container__sub--pb-0">
            <div class="container__inner">
                <div class="container-core">
                    <div class="container-core__inner container-core__flex">
                        <section class="sub-content">
                            <div class="enroll-box">
                                <div class="enroll-box__inner">
                                    <div class="enroll-title">질환 정보</div>
                                    <div class="enroll-box__sub">
                                        <div class="enroll-title__sub">진료과 (선택)</div>
                                        <div class="ui-buttons ui-buttons__thirds">
                                            <!-- 2022.12.14 : mod : 진료과 수정 -->
                                            <button type="button"
                                            class="ui-button ui-button__left ui-button__border-gray ui-button__font-xs ui-button__check is-active">신경외과</button>
                                            <button type="button" class="ui-button ui-button__left ui-button__border-gray ui-button__font-xs ui-button__check">신경과</button>
                                            <button type="button" class="ui-button ui-button__left ui-button__border-gray ui-button__font-xs ui-button__check">정형외과</button>
                                            <button type="button" class="ui-button ui-button__left ui-button__border-gray ui-button__font-xs ui-button__check">호흡기내과</button>
                                            <button type="button" class="ui-button ui-button__left ui-button__border-gray ui-button__font-xs ui-button__check">혈액종양내과</button>
                                            <button type="button" class="ui-button ui-button__left ui-button__border-gray ui-button__font-xs ui-button__check">소화기내과</button>
                                            <button type="button" class="ui-button ui-button__left ui-button__border-gray ui-button__font-xs ui-button__check">내분비내과</button>
                                            <button type="button" class="ui-button ui-button__left ui-button__border-gray ui-button__font-xs ui-button__check">신장내과</button>
                                            <button type="button" class="ui-button ui-button__left ui-button__border-gray ui-button__font-xs ui-button__check">외과</button>
                                            <button type="button" class="ui-button ui-button__left ui-button__border-gray ui-button__font-xs ui-button__check">산부인과</button>
                                            <div class="ui-form ui-form__direct ui-form__flex--row">
                                                <div class="ui-form__cell ui-form__cell--text">기타</div>
                                                <div class="ui-form__cell flex">
                                                    <input type="text" class="ui-input " placeholder="직접입력">
                                                </div>
                                            </div>
                                            <!--// 2022.12.14 : mod : 진료과 수정 -->
                                        </div>
                                    </div>

                                    <div class="enroll-box__sub">
                                        <div class="enroll-title__sub">진단명</div>
                                        <div class="ui-form">
                                            <input type="text" class="ui-input" placeholder="직접입력">
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                            <div class="enroll-box">
                                <div class="enroll-box__inner">
                                    <div class="enroll-title">입원 병실</div>

                                    <!-- 2022.12.12 : mod : 일반실을 위로 위치변경 -->

                                    <div class="enroll-box__sub">
                                        <div class="enroll-title__sub">일반실인 경우 ( 아시는 경우 입력하세요)</div>
                                        <div class="ui-form">
                                            <input type="text" class="ui-input" placeholder="직접입력">
                                        </div>
                                        <p class="text-ex">* 입력 예:  000호실, 00병동</p>
                                    </div>


                                    <div class="enroll-box__sub">
                                        <div class="enroll-title__sub">특수 병동인 경우 반드시 선택해 주세요</div>

                                        <!-- 2022.12.12 : ui-buttons__thirds -> ui-buttons__half , 버튼 추가&텍스트수정  -->
                                        <div class="ui-buttons ui-buttons__half">
                                            <button type="button" class="ui-button ui-button__left ui-button__border-gray ui-button__font-xs ui-button__check is-active">응급실</button>
                                            <button type="button" class="ui-button ui-button__left ui-button__border-gray ui-button__font-xs ui-button__check">무균실</button>
                                            <button type="button" class="ui-button ui-button__left ui-button__border-gray ui-button__font-xs ui-button__check">격리병실</button>
                                            <button type="button" class="ui-button ui-button__left ui-button__border-gray ui-button__font-xs ui-button__check">정신과 폐쇄병동</button>
                                        </div>
                                        <!--// 2022.12.12 : ui-buttons__thirds -> ui-buttons__half , 버튼 추가&텍스트수정  -->
                                    </div>

                                    <!--// 2022.12.12 : mod : 일반실을 위로 위치변경 -->

                                    


                                </div>
                            </div>
                        </section>
                        
                        <section class="page-bottom">
                            <div class="page-bottom__inner ui-buttons">
                                <button type="button" class="ui-button ui-button__border-gray ui-button__color-gray font-weight__m">이전</button>

                                <button type="button" class="ui-button ui-button__border-blue font-weight__m" onclick="location.href='./careEnrollPeriodStep04.html'">다음</button>
                            </div>
                        </section>
                    </div>
                </div><!-- //container-core -->
            </div>

        </div>
        <!-- //container -->

        <!-- quick-menu -->
        <section class="quick-menu">
            <div class="quick-menu__inner">
                <!-- 전달사항 :: 선택 항목에 클래스 is-active 붙습니다. -->
                <button type="button" class="quick-menu__button quick-menu__button--enroll ">
                    <i></i>
                    <span class="quick-menu__button-text">간병신청</span>
                </button>
                <button type="button" class="quick-menu__button quick-menu__button--pay is-active">
                    <i></i>
                    <span class="quick-menu__button-text">결제관리</span>
                </button>
                <button type="button" class="quick-menu__button quick-menu__button--customer">
                    <i></i>
                    <span class="quick-menu__button-text">고객센터</span>
                </button>
                <button type="button" class="quick-menu__button quick-menu__button--my">
                    <i></i>
                    <span class="quick-menu__button-text">내정보관리</span>
                </button>
            </div>
        </section>
        <!-- //quick-menu -->



        <!-- footer -->
        <!-- [include] footer -->
        <footer data-include-file="../include/footer.html" class="footer-wrap js-include"></footer>
        <!-- //[include] footer -->
        <!-- //footer -->

       
        

    </div>

</body>
<script>
   
</script>
</html>
